---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: idol-nifi
  labels: {{- include "idol-nifi.labels" . | nindent 4 -}}
    name: nifi
    app: nifi
  annotations:
    app.kubernetes.io/name: nifi
    app.kubernetes.io/part-of: nifi
spec:
  revisionHistoryLimit: 1
  serviceName: nifi
  podManagementPolicy: OrderedReady
  selector:
    matchLabels:
      app: nifi
  template:
    metadata:
      labels: {{- include "idol-nifi.labels" . | nindent 8 -}}
        app: nifi
    spec:
      terminationGracePeriodSeconds: 90
      automountServiceAccountToken: false
      enableServiceLinks: false
      setHostnameAsFQDN: true
      dnsPolicy: ClusterFirstWithHostNet
      restartPolicy: Always
      securityContext:
        runAsGroup: 1000
        runAsUser: 1000
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        - name: wait-for-zookeeper
          image: docker.io/busybox:1.36
          command:
          - sh
          - -c
          - |
            echo "Connecting to Zookeeper ${NIFI_ZK_CONNECT_STRING}"
            until nc -vzw 1 zookeeper 2181 ; do
              echo "Waiting for zookeeper to start"
              sleep 3
            done
          envFrom:
          - configMapRef:
              name: idol-nifi-env
              optional: false
          resources:
            requests:
              cpu: 20m
              memory: 10Mi
            limits:
              cpu: 20m
              memory: 10Mi
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      imagePullSecrets:
        {{- range .Values.imagePullSecrets }}
        - name: {{ . }}
        {{- end }}
      containers:
      - name: nifi
        image: {{ .Values.idolImageRegistry }}/{{ .Values.nifi.imageName }}:{{ .Values.idolVersion }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 11443
          name: cluster
        - containerPort: 8443
          name: https
        - containerPort: 6342
          name: cluster-lb
        - containerPort: 11000
          name: connector-aci
        env:
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP # Use pod ip
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name # Use pod name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace # Use pod namespace
          - name: NIFI_UI_BANNER_TEXT
            value: $(POD_NAME) # Use pod name for banner
          - name: NIFI_WEB_HTTP_HOST
            value: $(POD_NAME).nifi.$(POD_NAMESPACE).svc.cluster.local # Use pod fqdn as web host
          - name: NIFI_CLUSTER_NODE_ADDRESS
            value: $(POD_NAME).nifi.$(POD_NAMESPACE).svc.cluster.local # Use pod fqdn as node address
          - name: NIFI_REMOTE_INPUT_SOCKET_HOST
            value: $(POD_NAME).nifi.$(POD_NAMESPACE).svc.cluster.local # Use pod fqdn as input socket address
          - name: NIFI_REMOTE_INPUT_HOST
            value: $(POD_NAME).nifi.$(POD_NAMESPACE).svc.cluster.local # Use pod fqdn as input host address
          - name: HOSTNAME
            value: $(POD_IP) # Use pod ip as hostname
          - name: NODE_IDENTITY
            value: $(POD_NAME) # Use pod name as identity
        envFrom:
          - configMapRef:
              name: idol-nifi-env
              optional: false
        volumeMounts:
          - name: data
            mountPath: /opt/nifi/nifi-current/data
            subPath: data
            readOnly: false
          - name: data
            mountPath: /opt/nifi/nifi-current/keytool
            subPath: keytool
            readOnly: false
          - name: data
            mountPath: /idol-ingest
            subPath: idol-ingest
            readOnly: false
          - name: scripts
            mountPath: /scripts
            readOnly: false
        lifecycle:
          postStart:
            exec:
              command:
              - /bin/bash
              - /scripts/postStart.sh
          preStop:
            exec:
              command:
              - /bin/bash
              - /scripts/preStop.sh
        livenessProbe:
          exec:
            command:
              - pgrep
              - java
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          tcpSocket:
            port: cluster
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
          successThreshold: 1
        resources:
          requests:
            cpu: {{ .Values.nifi.resources.requests.cpu }}
            memory: {{ printf "%dMi" ( .Values.nifi.resources.requests.memoryMi | int) }}
          limits:
            cpu: {{ .Values.nifi.resources.limits.cpu }}
            memory: {{ printf "%dMi" ( .Values.nifi.resources.limits.memoryMi | int) }}
        securityContext:
          allowPrivilegeEscalation: false
          privileged: false
          capabilities:
            drop:
              - ALL
      volumes:
        - name: data
          emptyDir:
            sizeLimit: 3Gi
        - name: scripts
          configMap:
            name: idol-nifi-scripts
            optional: false
            defaultMode: 0755
