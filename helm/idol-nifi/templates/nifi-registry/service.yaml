---
apiVersion: v1
kind: Service
metadata:
  name: nifi-registry
  labels: {{- include "idol-nifi.labels" . | nindent 4 -}}
    app: nifi-registry
  annotations:
    app.kubernetes.io/name: nifi-registry
    app.kubernetes.io/part-of: nifi
spec:
  type: ClusterIP
  selector:
    app: nifi-registry
  ports:
  - protocol: TCP
    port: 18080
    targetPort: 18080
    name: http
  - protocol: TCP
    port: 18443
    targetPort: 18443
    name: https
