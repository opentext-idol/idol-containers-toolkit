apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.licenseServerName }}
  labels: {{- include "distributedidol.labels" . | nindent 4 }}
spec:
  ports:
    - port: {{ .Values.licenseServerPort | int }}
      targetPort: {{ .Values.licenseServerPort | int }}
      name: aci-port
  # no selector, create endpoint manually
---
apiVersion: v1
kind: Endpoints
metadata:
  name: {{ .Values.licenseServerName }}
  labels: {{- include "distributedidol.labels" . | nindent 4 }}
subsets:
  - addresses:
      - ip: {{ .Values.licenseServerIp | quote }}
    ports:
      - port: {{ .Values.licenseServerPort | int }}
        name: aci-port