apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.custommetricsService }}
spec:
  ports:
  - port: {{ (index .Values.custommetricsPorts 0).service | int }}
    targetPort: {{ (index .Values.custommetricsPorts 0).host | int }}
  selector:
    app: {{ .Values.custommetricsService }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: custom-metrics:system:auth-delegator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
- kind: ServiceAccount
  name: {{ .Values.custommetricsService }}
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: custom-metrics-auth-reader
  namespace: kube-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: extension-apiserver-authentication-reader
subjects:
- kind: ServiceAccount
  name: {{ .Values.custommetricsService }}
  namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Values.custommetricsService }}
  name: {{ .Values.custommetricsService }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.custommetricsService }}
  template:
    metadata:
      labels:
        app: {{ .Values.custommetricsService }}
      name: {{ .Values.custommetricsService }}
    spec:
      serviceAccountName: {{ .Values.custommetricsService }}
      imagePullSecrets:
        {{- range .Values.imagePullSecrets }}
        - name: {{ . }}
        {{- end }}
      containers:
      - name: {{ .Values.custommetricsService }}
        image: directxman12/k8s-prometheus-adapter-amd64:v0.5.0
        args:
        - --secure-port={{ (index .Values.custommetricsPorts 0).host | int }}
        - --tls-cert-file=/var/run/serving-cert/serving.crt
        - --tls-private-key-file=/var/run/serving-cert/serving.key
        - --logtostderr=true
        - --prometheus-url=http://{{ .Values.prometheusService }}:9090/
        - --metrics-relist-interval=1m
        - --v=10
        - --config=/etc/adapter/config.yaml
        ports:
        - containerPort: {{ (index .Values.custommetricsPorts 0).host | int }}
          hostPort: {{ (index .Values.custommetricsPorts 0).host | int }}
        volumeMounts:
        - mountPath: /var/run/serving-cert
          name: volume-serving-cert
          readOnly: true
        - mountPath: /etc/adapter/
          name: config
          readOnly: true
        - mountPath: /tmp
          name: tmp-vol
      volumes:
      - name: volume-serving-cert
        secret:
          secretName: cm-adapter-serving-certs
      - name: config
        configMap:
          name: adapter-config
      - name: tmp-vol
        emptyDir: {}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: custom-metrics-resource-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: custom-metrics-resource-reader
subjects:
- kind: ServiceAccount
  name: {{ .Values.custommetricsService }}
  namespace: default
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: {{ .Values.custommetricsService }}
---
apiVersion: apiregistration.k8s.io/v1
kind: APIService
metadata:
  name: v1beta1.custom.metrics.k8s.io
spec:
  service:
    name: {{ .Values.custommetricsService }}
    namespace: default
  group: custom.metrics.k8s.io
  version: v1beta1
  insecureSkipTLSVerify: true
  groupPriorityMinimum: 100
  versionPriority: 100
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: custom-metrics-server-resources
rules:
- apiGroups:
  - custom.metrics.k8s.io
  resources: ["*"]
  verbs: ["*"]
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: adapter-config
data:
  config.yaml: |
    rules:
    - seriesQuery: '{__name__="dih_full_ratio"}'
      resources:
        template: <<.Resource>>
      name:
        matches: "dih_full_ratio"
        as: "dih_full_ratio"
      metricsQuery: dih_full_ratio
    - seriesQuery: '{__name__="full_ratio_latch"}'
      resources:
        template: <<.Resource>>
      name:
        matches: "full_ratio_latch"
        as: "full_ratio_latch"
      metricsQuery: full_ratio_latch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: custom-metrics-resource-reader
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  - pods
  - services
  verbs:
  - get
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: hpa-controller-custom-metrics
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: custom-metrics-server-resources
subjects:
- kind: ServiceAccount
  name: horizontal-pod-autoscaler
  namespace: kube-system
