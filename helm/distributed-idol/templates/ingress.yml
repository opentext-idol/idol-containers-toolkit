{{- /*
 nginx ingress needs path capture to achieve prefix type routing
*/}}
{{- $pathSuffix := "" }}
{{- if eq .Values.ingressType "nginx" }}
{{- $pathSuffix = "(.*)"}}
{{- end }}

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.idolingressName }}
  labels: {{- include "distributedidol.labels" . | nindent 4 }}
  annotations:
{{- if eq .Values.ingressType "nginx" }}
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/proxy-body-size: {{ .Values.ingressProxyBodySize }}
{{- else if eq .Values.ingressType "haproxy" }}
    haproxy.router.openshift.io/rewrite-target: / 
{{- end }}
spec:
  rules:
  - http:
      paths:
      - path: {{ print "/content/" $pathSuffix }}
        pathType: Prefix
        backend:  # no way to pick a specific instance of stateful set
          service:
            name: {{ .Values.contentName }}
            port:
              name: {{ (index .Values.contentPorts 0).name }}
{{- range $i := untilStep 0 ( .Values.exposedContents | int ) 1 }}
      - path: {{ print "/content-" $i "/" $pathSuffix }}
        pathType: Prefix
        backend:
          service:
            name: {{ $.Values.contentName }}-{{ $i }}
            port:
              name: {{ (index $.Values.contentPorts 0).name }}
{{- end }}
      - path: {{ print "/dih/" $pathSuffix }}
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.dihName }}
            port:
              name: {{ (index .Values.dihPorts 0).name }}
      - path: {{ print "/dah/" $pathSuffix }}
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.dahName }}
            port:
              name: {{ (index .Values.dahPorts 0).name }}
      - path: {{ print "/index/" $pathSuffix }}
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.indexserviceName }}
            port: 
              name: {{ (index .Values.dihPorts 1).name }}
      - path: {{ print "/metrics/" $pathSuffix }}
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.dihName }}
            port:
              name: {{ .Values.dihPrometheusPortName }}
{{- if .Values.ingressHost }}
    host: {{ .Values.ingressHost }}
{{- end }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.prometheusingressName }}
  labels: {{- include "distributedidol.labels" . | nindent 4 }}
  annotations:
{{- if eq .Values.ingressType "nginx" }}
    nginx.ingress.kubernetes.io/rewrite-target: /$1
{{- else if eq .Values.ingressType "haproxy" }}
    haproxy.router.openshift.io/rewrite-target: / 
{{- end }}
spec:
  rules:
  - http:
      paths:
      - path: {{ print "/prometheus/" $pathSuffix }}
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.prometheusService }}
            port:
              name: {{ (index .Values.prometheusPorts 0).name }}
{{- if .Values.ingressHost }}
    host: {{ .Values.ingressHost }}
{{- end }}
