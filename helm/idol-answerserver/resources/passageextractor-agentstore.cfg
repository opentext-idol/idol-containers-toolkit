[License]
LicenseServerHost={{ .Values.passageextractorSingleAgentstore.licenseServerHostname }}
LicenseServerACIPort={{ .Values.passageextractorSingleAgentstore.licenseServerPort | int }}
LicenseServerTimeout=60000
LicenseServerRetries=1

//--------------------------- Authorization Roles ----------------------------//
[AuthorizationRoles]
0=AdminRole
1=QueryRole
2=IndexRole

[AdminRole]
StandardRoles=admin,servicecontrol,query,servicestatus
Clients=*.*.*.*
//SSLIdentities=
//GSSPrincipals=

[QueryRole]
StandardRoles=query,servicestatus
Clients=*.*.*.*
//SSLIdentities=
//GSSPrincipals=

[IndexRole]
StandardRoles=index
Actions=getpid,getstatus,indexergetstatus
ServiceActions=getstatusinfo
Clients=*.*.*.*
//SSLIdentities=
//GSSPrincipals=

[SERVICE]
ServicePort={{ .Values.passageextractorSingleAgentstore.servicePort | int }}
Access-Control-Allow-Origin=http://localhost:{{ .Values.passageextractorSingleAgentstore.aciPort | int }}

[SERVER]
Port={{ .Values.passageextractorSingleAgentstore.aciPort | int }}
IndexPort={{ .Values.passageextractorSingleAgentstore.indexPort | int }}
QUERYTHREADS=1
MAXIMUMTHREADS=4
MAXINPUTSTRING=160000
DelayedSync=false
DateFormatCSVs=SHORTMONTH#SD+#SYYYY,DD/MM/YYYY,YYYY/MM/DD,YYYY-MM-DD,AUTNDATE
DefaultDocumentFormat=XML
IDXFIELDPREFIX=DOCUMENT
DOCUMENTDELIMITERCSVs=*/body,*/document,document
CantHaveFieldCSVs=*/DRESTORECONTENT,*/DREFILENAME,*/dredoctype,*/CHECKSUM,*/DRETYPE,*/DREWORDCOUNT,*/IMPORTQUALITY
DiskHash=5000000
SPLITNUMBERS=FALSE
KillDuplicates=*/DREREFERENCE,*/url,*/reference
CombineFieldsCSVs=*/DREREFERENCE, */reference

[TermCache]
TermCacheMaxSize=10240

[IndexCache]
IndexCacheMaxSize=10240

[SectionBreaking]
MinFieldLength=80
MaxSectionLength=2000

[Paths] < "/content/cfg/original.content.cfg" [Paths]

[FieldProcessing]
0=IndexFields
1=IndexAndWeightHigher
2=SectionBreakFields
3=DateFields
4=ExpireDateFields
5=DatabaseFields
6=SetupReferenceFields
7=SetTitleFields
8=SetPrintFields
9=HighlightFields
10=SourceFields
11=TextParseIndexFields
12=NumericFields
13=FieldCheckFields

[IndexFields]
Property=Index
PropertyFieldCSVs=*/DRECONTENT,*/training

[IndexAndWeightHigher]
Property=IndexWeight
PropertyFieldCSVs=*/SUMMARIES

[SectionBreakFields]
Property=Section
PropertyFieldCSVs=*/DRESECTION

[DateFields]
Property=Date
PropertyFieldCSVs=*/DREDATE,*/harvest_time

[ExpireDateFields]
Property=ExpireDate
PropertyFieldCSVs=*/DREEXPIRE,*/valid_time

[DatabaseFields]
Property=Database
PropertyFieldCSVs=*/DREDBNAME,*/database,database

[SetupReferenceFields]
Property=ReferenceFields
PropertyFieldCSVs=*/DREREFERENCE,*/reference

[SetTitleFields]
Property=TitleFields
PropertyFieldCSVs=*/DRETITLE

[SetPrintFields]
Property=PrintFields
PropertyFieldCSVs=*/MYFIELD

[HighlightFields]
Property=Highlight
PropertyFieldCSVs=*/DRETITLE,*/DRECONTENT

[SourceFields]
Property=Source
PropertyFieldCSVs=*/DRETITLE,*/DRECONTENT

[TextParseIndexFields]
Property=TextParse
PropertyFieldCSVs=*/DRETITLE,*/DRECONTENT,*/TRAINING

[NumericFields]
Property=Numeric
PropertyFieldCSVs=*/MYNUMERICFIELD

[FieldCheckFields]
Property=FieldCheck
PropertyFieldCSVs=*/MYFIELDCHECK

[Index]
Index=TRUE

[IndexWeight]
Index=TRUE
Weight=2

[Section]
SectionBreakType=TRUE

[Date]
DateType=TRUE

[ExpireDate]
ExpireDateType=TRUE

[Database]
DatabaseType=TRUE

[ReferenceFields]
ReferenceType=TRUE
TrimSpaces=TRUE

[TitleFields]
TitleType=TRUE

[PrintFields]
PrintType=TRUE

[Highlight]
HighlightType=TRUE

[Source]
SourceType=TRUE

[textparse]
textparseindextype=true

[Numeric]
NumericType=TRUE

[FieldCheck]
FieldCheckType=TRUE

[DATABASES]
NUMDBS=5
0=agent
1=profile
2=activated
3=deactivated
4=DataAdminDeleted

[Logging]
LogLevel=normal
LogTime=true
LogEcho=true
MaxLogSizeKBs=10240
LogHistorySize=50
OldLogFileAction=compress
0=INDEX_LOG_STREAM
1=QUERY_LOG_STREAM
2=APP_LOG_STREAM
3=consoleLogStream

[INDEX_LOG_STREAM]
LogFile=index.log
LogTypeCSVs=index

[QUERY_LOG_STREAM]
LogFile=query.log
LogTypeCSVs=query

[APP_LOG_STREAM]
LogFile=application.log
LogTypeCSVs=application

[LanguageTypes]
DefaultLanguageType=english
LanguageDirectory=./langfiles
0=english

[english]
Encodings=UTF8:englishUTF8
Stoplist=./langfiles/english.dat
IndexNumbers=1

[consoleLogStream]
logecho=true
loglevel=normal
logtypecsvs=application,query,index
logfile=console.log

